services:
  # Redis for caching AI explanations
  redis:
    image: redis:7-alpine
    container_name: semantifyhtml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - semantifyhtml-network

  # Flask backend with Playwright
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: semantifyhtml-backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_CONNECT_TIMEOUT=10
      - REDIS_RETRY_ON_TIMEOUT=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./server:/app
    networks:
      - semantifyhtml-network
    # Recommended Docker configuration for Playwright
    init: true
    ipc: host
    # For development, you can add this capability if needed
    # cap_add:
    #   - SYS_ADMIN

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: semantifyhtml-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - semantifyhtml-network

volumes:
  redis_data:

networks:
  semantifyhtml-network:
    driver: bridge
